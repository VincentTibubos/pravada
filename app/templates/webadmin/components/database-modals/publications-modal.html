{% load static %}

<div class="modal fade" id="pubModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Publication</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% include 'webadmin/components/forms/add-publication.html' %}
      </div>
      <div class="modal-footer">
        <a href="/webmaster/database/publications/"> View All Publications >> </a>
      </div>
    </div>
  </div>
</div>
