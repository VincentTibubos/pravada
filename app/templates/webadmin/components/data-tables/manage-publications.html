{% load static %}

<div class="col-12">
  <div class="card">
    <div class="card-header">
      <h3>Manage Publications</h3>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table id="publicationFull" class="table table-sm table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Created On</th>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="publication-tbl">
            {% for pub in publications %}
            <tr>
              <td>{{pub.name}}</td>
              <td>{{pub.created}}</td>
              <td>{{pub.description}}</td>
              <td>
                <a class="btn btn-sm btn-primary" href="/{{pub.slug}}"> Manage Publication</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <div class="card-footer">
      <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#pubModal">
        <i class="fas fa-plus-square"></i> Add Publication
      </button>
    </div>
  </div>
</div>
