{% load static %}

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-12">
    {{postform.title}}
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      {{postform.text}}
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-4">
    {{postform.cover}}
    </div>
    <div class="form-group col-6">
    {{postform.author}}
    </div>
    <div class="form-group col-2">
    {{postform.status}}
    </div>
  </div>
  <button type="submit" class="btn btn-outline-primary" name="add_post">
    <i class="fas fa-plus-square"></i> Add Post
  </button>
  <button type="clear" class="btn btn-outline-primary">
    <i class="fas fa-plus-square"></i> Clear
  </button>
  <button type="clear" class="btn btn-outline-primary">
    <i class="fas fa-plus-square"></i> Cancel
  </button>
</form>
