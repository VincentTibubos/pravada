{% load static %}

<form method="post" action="">
  {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-3">
      <input type="firstname" class="form-control" id="inputFirstName" placeholder="First Name">
    </div>
    <div class="form-group col-3">
      <input type="lastname" class="form-control" id="inputLastName" placeholder="Last Name">
    </div>
    <div class="form-group col-3">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
    <div class="form-group col-3">
      <select id="inputUserType" class="form-control">
        <option selected>Choose User Type...</option>
        <option>User</option>
        <option>Webmaster</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <input type="username" class="form-control" id="inputUsername" placeholder="Username">
    </div>
    <div class="form-group col-md-4">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
    <div class="form-group col-md-4">
      <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-2">
      <input type="text" class="form-control" id="inputBirthday" placeholder="Birthday">
    </div>
    <div class="form-group col-3">
      <input type="text" class="form-control" id="inputCity" placeholder="City">
    </div>
    <div class="form-group col-3">
      <input type="text" class="form-control" id="inputCountry" placeholder="Country">
    </div>
    <div class="form-group col-md-4">
      <input type="text" class="form-control" id="inputPhone" placeholder="Phone Number">
    </div>
  </div>
  <button type="submit" class="btn btn-outline-primary">
    <i class="fas fa-plus-square"></i> Add User
  </button>
  <button type="clear" class="btn btn-outline-primary">
    <i class="fas fa-plus-square"></i> Clear
  </button>
  <button type="clear" class="btn btn-outline-primary">
    <i class="fas fa-plus-square"></i> Cancel
  </button>
</form>
