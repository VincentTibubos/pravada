{% load static %}

<form method="post" action="">
  {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-9">
    {{form.title}}
    </div>
    <div class="form-group col-3">
    {{form.slug}}
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      {{form.text}}
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-2">
    {{form.publish_date}}
    </div>
    <div class="form-group col-8">
    {{form.author}}
    </div>
    <div class="form-group col-2">
    {{form.status}}
    </div>
  </div>
  <button type="submit" class="btn btn-outline-primary">
    <i class="fas fa-plus-square"></i> Add Post
  </button>
  <button type="clear" class="btn btn-outline-primary">
    <i class="fas fa-plus-square"></i> Clear
  </button>
  <button type="clear" class="btn btn-outline-primary">
    <i class="fas fa-plus-square"></i> Cancel
  </button>
</form>
