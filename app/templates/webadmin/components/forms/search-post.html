{% load static %}

<form method="post">
  {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-8">
      {{searchpost.slug}}
    </div>
    <div class="form-group col-4">
      <button type="submit" class="btn btn-outline-primary" name="search_post">
        <i class="fas fa-plus-square"></i> Search Post
      </button>
    </div>
  </div>

</form>
