{% load static %}

<form>
  <div class="form-group">
    <select id="inputUser" class="form-control">
      <option selected>Select User..</option>
      <option>User 1</option>
      <option>User 2</option>
    </select>
  </div>
  <div class="form-group">
    <select id="inputPublication" class="form-control">
      <option selected>Select Publication..</option>
      <option>Publication 1</option>
      <option>Publication 2</option>
    </select>
  </div>
  <div class="form-group">
    <select id="inputRole" class="form-control">
      <option selected>Select Role..</option>
      <option>Role 1</option>
      <option>Role 2</option>
    </select>
  </div>
  <button type="submit" class="btn btn-outline-primary">
    <i class="fas fa-plus-square"></i> Add User
  </button>
  <button type="clear" class="btn btn-outline-primary">
    <i class="fas fa-plus-square"></i> Clear
  </button>
  <button type="clear" class="btn btn-outline-primary">
    <i class="fas fa-plus-square"></i> Cancel
  </button>
</form>
