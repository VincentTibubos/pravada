{% load static %}

<form method="post" action="">
  {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-4">
      {{profileform.user_type}}
    </div>
    <div class="form-group col-4">
      {{userform.first_name}}
    </div>
    <div class="form-group col-4">
      {{userform.last_name}}
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-6">
      {{userform.email}}
    </div>
    <div class="form-group col-6">
      {{userform.username}}
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-6">
      {{userform.password1}}
    </div>
    <div class="form-group col-6">
      {{userform.password2}}
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-4">
      {{profileform.birth_date}}
    </div>
    <div class="form-group col-4">
      {{profileform.city}}
    </div>
    <div class="form-group col-4">
      {{profileform.country}}
    </div>
  </div>
  <div class="form-group">
    {{profileform.phone}}
  </div>
  <button type="submit" class="btn btn-outline-primary" name="add_user">
    <i class="fas fa-plus-square"></i> Add User
  </button>
  <button type="clear" class="btn btn-outline-primary">
    <i class="fas fa-plus-square"></i> Clear
  </button>
  <button type="clear" class="btn btn-outline-primary">
    <i class="fas fa-plus-square"></i> Cancel
  </button>
</form>
