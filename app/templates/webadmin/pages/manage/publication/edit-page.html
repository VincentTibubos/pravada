{% load static %}

<div class="col-12 mb-3">
  <div class="card">
    <div class="card-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6 col-sm-12">
            <h3>Edit Publication</h3>
          </div>
          <div class="col-lg-6 col-sm-12">
            <div class="float-right">
              <div class="btn-group" role="group" aria-label="Basic example">
                <a href="delete" class="btn btn-outline-secondary">
                  <i class="fas fa-trash"></i> Delete
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover text-center">
          <div class="form-row">
            <div class="form-group col-12">
              {% if page.cover %}
            <img src = "{{page.cover.url}}" alt="{{page.cover}}" width="640">
              {% endif %}
            </div>
          </div>
          {% load static %}

          <form  method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-row">
              <div class="form-group col-9">
                {{publicationform.name}}
              </div>
              <div class="form-group col-3">
                {{publicationform.cover}}
              </div>
            </div>
            <div class="form-group">
              {{publicationform.description}}
            </div>
            <div class="form-group">
              {{publicationform.categories}}
            </div>
            <button type="submit" class="btn btn-outline-primary" name="add_publication">
              <i class="fas fa-plus-square"></i> Save
            </button>
            <button type="clear" class="btn btn-outline-primary">
              <i class="fas fa-plus-square"></i> Clear
            </button>
            <button type="clear" class="btn btn-outline-primary">
              <i class="fas fa-plus-square"></i> Cancel
            </button>
          </form>


        </table>
      </div>
    </div>
  </div>
</div>
