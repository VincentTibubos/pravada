{% load static %}

<div class="col-12 mb-3">
  <div class="card">
    <div class="card-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6 col-sm-12">
            <h3>Edit User</h3>
          </div>
          <div class="col-lg-6 col-sm-12">
            <div class="float-right">
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-outline-secondary">
                  <i class="fas fa-plus-square"></i> Create
                </button>
                <button type="button" class="btn btn-outline-secondary">
                  <i class="far fa-eye"></i> Read
                </button>
                <button type="button" class="btn btn-outline-secondary">
                  <i class="fas fa-edit"></i> Edit
                </button>
                <button type="button" class="btn btn-outline-secondary">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover text-center">
          <div class="form-row">
            <div class="form-group col-12">
              {% if user.avatar %}
              <img src = "{{user.avatar.url}}" alt="{{user.avatar}}" width="240">
              {% else %}
              <img src = "http://pronksiapartments.ee/wp-content/uploads/2015/10/placeholder-face-big.png" alt="profile picture" width="240">
              {% endif %}
            </div>
          </div>
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              {{roleform.user_id}}
            </div>
            <div class="form-group">
              {{roleform.roles}}
            </div>
            <div class="form-group">
              {{roleform.role}}
            </div>
            <button type="submit" class="btn btn-outline-primary" name= "add_role">
              <i class="fas fa-plus-square"></i> Add Role
            </button>
            <button type="clear" class="btn btn-outline-primary">
              <i class="fas fa-plus-square"></i> Clear
            </button>
            <button type="clear" class="btn btn-outline-primary">
              <i class="fas fa-plus-square"></i> Cancel
            </button>
          </form>

        </table>
      </div>
    </div>
  </div>
</div>
