{% load static %}
<div class="col-12">
  <div class="card">
    <div class="card-header">
      <h3>Database Directory</h3>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <tbody>
            <tr>
              <th>
                <span class="float-left"> <h4>Posts</h4> </span>
                <div class="btn-group float-right" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#postModal">
                    <i class="fas fa-plus-square"></i> Add
                  </button>
                  <a class="btn btn-outline-secondary" href="/webmaster/database/posts/">
                    <i class="fas fa-edit"></i> Manage
                  </a>
                </div>
              </th>
            </tr>
            <tr>
              <td>
                <span class="float-left"> <h4>Publications</h4> </span>
                <div class="btn-group float-right" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#pubModal">
                    <i class="fas fa-plus-square"></i> Add
                  </button>
                  <a class="btn btn-outline-secondary" href="/webmaster/database/publications/">
                    <i class="fas fa-edit"></i> Manage
                  </a>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <span class="float-left"> <h4>Roles</h4> </span>
                <div class="btn-group float-right" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-outline-secondary"  data-toggle="modal" data-target="#roleModal">
                    <i class="fas fa-plus-square"></i> Add
                  </button>
                  <a class="btn btn-outline-secondary" href="/webmaster/database/roles/">
                    <i class="fas fa-edit"></i> Manage
                  </a>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <span class="float-left"> <h4>Users</h4> </span>
                <div class="btn-group float-right" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-outline-secondary"  data-toggle="modal" data-target="#userModal">
                    <i class="fas fa-plus-square"></i> Add
                  </button>
                  <a class="btn btn-outline-secondary" href="/webmaster/database/users/">
                    <i class="fas fa-edit"></i> Manage
                  </a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
