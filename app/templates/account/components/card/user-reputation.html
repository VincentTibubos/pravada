{% load static %}

<b-card tag="article" header="Reputation" class="mb-2">
    <b-row class="my-5">
      <b-col xs="12">
          <div class="well well-sm">
              <div class="row">
                  <b-col sm="4">
                      <h1 class="rating-num">
                          {{user.reputation}}.0</h1>
                      <div class="rating">
                          <span class="fa fa-star text-warning"></span><span class="fa fa-star text-warning">
                          </span><span class="fa fa-star text-warning"></span><span class="fa fa-star text-warning">
                          </span><span class="fa fa-star text-secondary"></span>
                      </div>
                      <div class="mt-3">
                          <span class="fa fa-user mr-2"></span>1,050,008 total
                      </div>
                  </b-col>
                  <b-col sm="8">
                      <div class="row rating-desc">
                          <div class="col-xs-3 col-md-3 text-right">
                              <span class="fa fa-star text-warning mr-2"></span>5
                          </div>
                          <div class="col-xs-8 col-md-9">
                            <div class="progress">
                              <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="60">60%</div>
                            </div>
                          </div>
                          <!-- end 5 -->
                          <div class="col-xs-3 col-md-3 text-right">
                              <span class="fa fa-star text-warning mr-2"></span>4
                          </div>
                          <div class="col-xs-8 col-md-9">
                            <div class="progress">
                              <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="20">20%</div>
                            </div>
                          </div>
                          <!-- end 4 -->
                          <div class="col-xs-3 col-md-3 text-right">
                              <span class="fa fa-star text-warning mr-2"></span>3
                          </div>
                          <div class="col-xs-8 col-md-9">
                            <div class="progress">
                              <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 5%;" aria-valuenow="5" aria-valuemin="0" aria-valuemax="5">5%</div>
                            </div>
                          </div>
                          <!-- end 3 -->
                          <div class="col-xs-3 col-md-3 text-right">
                              <span class="fa fa-star text-warning mr-2"></span>2
                          </div>
                          <div class="col-xs-8 col-md-9">
                            <div class="progress">
                              <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 10%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="10">10%</div>
                            </div>
                          </div>
                          <!-- end 2 -->
                          <div class="col-xs-3 col-md-3 text-right">
                              <span class="fa fa-star text-warning mr-2"></span>1
                          </div>
                          <div class="col-xs-8 col-md-9">
                            <div class="progress">
                              <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 5%;" aria-valuenow="5" aria-valuemin="0" aria-valuemax="5">5%</div>
                            </div>
                          </div>
                          <!-- end 1 -->
                      </div>
                      <!-- end row -->
                  </b-col>
              </div>
          </div>
      </b-col>
    </b-row>
    {% include 'account/components/accordion/user-reputation-accordion.html' %}

</b-card>
