{% load static %}


<b-card no-body class="mb-3">
  <b-card-header class="d-flex justify-content-between">
    <div>
      <span class='fa fa-users'><span> My Publications
    </div>
    <div>
      <b-button size="sm" variant="outline-primary" href="/profile/publications/">
        <i class="fas fa-edit"></i>
      </b-button>
    </div>
  </b-card-header>
  <b-list-group flush>

  {% for p in pubs %}
    <b-list-group-item>
      <div class="d-flex justify-content-between bd-highlight mb-3">
        <div class="p-2"><b-img fluid alt="Responsive image" rounded blank width="75" height="75" blank-color="#777" alt="img" /></div>
        <div class="p-2 w-100">
          <h6><b><a href="{{p.slug}}">{{p.name}}</a></b></h6>
          <p class="text-muted"> <small>{{p.description}}</small></p>
        </div>
        <div class="p-2"><b-button>sadf</b-button></div>
      </div>
    </b-list-group-item>
    {%endfor%}
  </b-list-group>
</b-card>
