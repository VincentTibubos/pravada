{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pravada">
    <meta name="author" content="Kyle Aquino">
    <link rel="icon" href="{% static 'img/logo.png' %}" type="image/png">

    <!-- Bootstrap core CSS-->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'vendor/font-awesome/all.css' %}" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!-- Global Style -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">

    <!-- Custom CSS --> {% block customCSS %}{% endblock %}

    <title>{% block title %}Pravada{% endblock %}</title>

  </head>
  <body id="page-top" class="bg-dark">

    {% block body%}{% endblock %}

    <!-- Axios Plugin -->
    <script src="{% static 'vendor/axios/axios.js' %}"></script>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom JS -->{% block customJS %}{% endblock %}

  </body>
</html>
