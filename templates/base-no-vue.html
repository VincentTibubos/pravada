{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pravada">
    <meta name="author" content="Kyle Aquino">
    <link rel="icon" href="{% static 'img/logo.png' %}" type="image/png">

    <!-- Bootstrap core CSS-->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'vendor/font-awesome/all.css' %}">

    <!-- Pace Progress -->
    <link href="{% static 'vendor/pace-progress/css/pace.min.css' %}" rel="stylesheet">

    <!-- Global Style -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">

    <!-- Custom CSS --> {% block customCSS %}{% endblock %}

    <title>{% block title %}Pravada{% endblock %}</title>

  </head>
  <body id="page-top">

    {% block body%}{% endblock %}

    <!-- Global JS -->
    <script src="{% static 'js/main.js' %}"></script>

    <!-- Axios Plugin -->
    <script src="{% static 'vendor/axios/axios.js' %}"></script>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'vendor/popper.js/popper.min.js' %}"></script>
    <script src="{% static 'vendor/pace-progress/js/pace.min.js' %}"></script>
    <script src="{% static 'vendor/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>
    <!-- Custom JS -->{% block customJS %}{% endblock %}

  </body>
</html>
