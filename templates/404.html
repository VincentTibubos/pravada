{% extends "base.html" %}
{% load static %}

{% block title %} Pravada | Error 404: Page Not Found {% endblock %}

<!-- Custom CSS -->
{% block customCSS %}
<link href="{% static 'css/error.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="error-template">
                    <h1>
                        Oops!</h1>
                    <h2>
                        404 Page Not Found</h2>
                    <div class="error-details">
                        Sorry, an error has occured, Requested page not found!
                    </div>
                    <div class="error-actions">
                        <a onclick="history.back();" class="btn btn-primary btn-lg">
                          <span class="glyphicon glyphicon-home"></span>
                          Take Me Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
