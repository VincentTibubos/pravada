{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pravada">
    <meta name="author" content="Kyle Aquino">
    <link rel="icon" href="{% static 'img/logo-alt.png' %}" type="image/png">
     <!-- Bootstrap core CSS
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>
     Font Awesome
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"> -->

    <!-- Bootstrap core CSS -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap-vue.css' %}"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/all.css' %}" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!-- Global Style -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">

    <!-- Custom CSS --> {% block customCSS %}{% endblock %}

    <title>{% block title %}Pravada{% endblock %}</title>

  </head>
  <body id="page-top">

    <div id="app">
      {% block body%}{% endblock %}
    </div>

    <!-- CDNs
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script> -->

    <!-- Vue Plugins -->
    <script src="{% static 'js/vue.js' %}"></script>
    <script src="{% static 'js/polyfill.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-vue.js' %}"></script>
    <!-- Custom JS -->{% block customJS %}{% endblock %}

  </body>
</html>
